<body>
<canvas id="canvas" width="640" height="480"></canvas>

<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        Sankaku = window.Sankaku,

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        paths = [],
        jams = [],
        pursuers = [],

        ww, wh,
        prev_ww = -1,
        prev_wh = -1;

    function size () {
        ww = document.body.clientWidth;
        wh = document.body.clientHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw ( rect ) {

        var i, limit;

        for ( i = 0, limit = pursuers.length; i < limit; i++ ) {
            var p = pursuers[ i ];

            p.follow( paths, true );
            p.update( rect.w, rect.h );

            ctx.fillStyle = p.color;
            p.draw( ctx );
            ctx.fill();
        }

    }

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();

        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function hurdle () {
        var h2 = document.body.clientHeight * 0.5,
            x, y,
            i, limit,
            circle;

        i = 0;
        x = 10;
        y = h2;
        // 0
        x = 60;
        y = h2;
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        x += 70
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;

//        x += 70;
        // 1 I
        circle = new Sankaku.Circle( x, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 2
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 80;
        // 3 N
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 4
        circle = new Sankaku.Circle( x, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        x += 100;
        // 5
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 6
        circle = new Sankaku.Circle( x, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 0;
        // 7 A
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 8
        circle = new Sankaku.Circle( x + 80, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 9
        circle = new Sankaku.Circle( x + 80 + 80, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 10
        circle = new Sankaku.Circle( x + 40, y - 80, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 11
        circle = new Sankaku.Circle( x + 40 + 80, y - 80, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 80 + 80, y, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 40 + 160;
        // z 12
        circle = new Sankaku.Circle( x, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 100, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x - 40, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 100, y, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 10 + 100;
        // u
        circle = new Sankaku.Circle( x, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 100, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 100, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 10 + 100;
        // M
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 50, y - 110, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 100, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 100, y, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 100;
        // 7 A
        circle = new Sankaku.Circle( x, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 8
        circle = new Sankaku.Circle( x + 80, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 9
        circle = new Sankaku.Circle( x + 80 + 80, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 10
        circle = new Sankaku.Circle( x + 40, y - 80, 4, "#cccccc" );
        jams[ i++ ] = circle;
        // 11
        circle = new Sankaku.Circle( x + 40 + 80, y - 80, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 80 + 80, y, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 160;
        // T
        circle = new Sankaku.Circle( x + 50, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 50, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x - 30, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 100, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 100;
        // V
        circle = new Sankaku.Circle( x, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 50, y, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 100, y - 160, 4, "#cccccc" );
        jams[ i++ ] = circle;
        circle = new Sankaku.Circle( x + 50, y, 4, "#cccccc" );
        jams[ i++ ] = circle;

        x += 200;
        // last
        circle = new Sankaku.Circle( x, h2, 4, "#cccccc" );
        jams[ i ] = circle;


        for ( i = 0, limit = jams.length; i < limit; i++ ) {

            var jam = jams[ i ];
            paths.push( new Sankaku.Vector2D( jam.x, jam.y ) );
        }
    }

    function init () {
        hurdle();

        var rect = size(),
            speed = 6,
            i, pursuer,
            r, a, s, PI2 = Math.PI * 2;


        for ( i = 0; i < 4444; i++ ) {

            pursuer = new Sankaku.FollowPath();
            pursuer.position( new Sankaku.Vector2D( 0, rect.h * Sankaku.Num.random( 100 ) * 0.01 ) );
            pursuer.width *= 0.4;
            pursuer.height *= 0.4;
            pursuer.color = Sankaku.Iro.int2hex( Math.random() * 0xffffff );
//            pursuer.mass( 0.8 + Math.random() * 0.5 );

            r = Math.sqrt( Math.random() ) * speed;
            a = Math.random() * PI2;
            s = Math.abs( speed * 0.5 + Math.cos( a ) * r ) + 1;
            pursuer.speed( s );

            pursuers.push( pursuer );
        }

        loop();
    }

    init();
}( window ) );
</script>
</body>
