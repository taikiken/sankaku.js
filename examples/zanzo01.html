<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320">
<script type="text/javascript" src="libs/sagen.min.js" id="sagen" data-ios="true" data-orientation="true"></script>
<title>Canvas Note - boids Zanzo | イナヅマTV</title>
<link rel="stylesheet" href="css/reset.css"/>
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    min-width: 980px;
    min-height: 600px;
    background-color: #28282f;
}
.mobile body {
    max-width: 640px;
    min-width: 100%;
    min-height: 100%;
}
.mobile.landscape body {
    min-height: 640px;
}
</style>
<script type="text/javascript" src="../libs/sankaku.min.js"></script>
</head>
<body>
<canvas id="canvas" width="640" height="480"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        Sankaku = window.Sankaku,

        Sagen = window.Sagen,
        element = Sagen.Device.getElement(),

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        vehicle,

        flocks = [],
        zanzo,

        ww, wh,
        prev_ww = -1,
        prev_wh = -1,
        padding = 0,
        jams = [],
        debug_mode = false;

    // zanzo
    zanzo = new Sankaku.Zanzo( 17 );

    function size () {
        ww = document.body.clientWidth;
        wh = document.body.clientHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw ( rect ) {
        var i, limit, flock,
            clone,
            pack;

        pack = [];
//        ctx.fillStyle = "#efefef";

        for ( i = 0, limit = flocks.length; i < limit; i++ ) {
            flock = flocks[ i ];

            flock.flock( flocks );
            flock.update( rect.w, rect.h );

            clone = flock.clone();
//            flock.draw( ctx );
//            clone.draw( ctx );
//            console.log( "flock", flock );
//            console.log( "clone", clone );
//            ctx.fill();
//            pack.push( flock );
        }

        zanzo.add( flocks );

//        ctx.globalAlpha = 0.3;
//        ctx.fillStyle = "#efefef";

        zanzo.draw( ctx );

//        ctx.fill();
    }

    var clear = 0;

    function loop () {
        requestAnimationFrame( loop );

//        ++clear;
//        var rect = size();
//        ctx.globalAlpha = 0.3;
//
//        if ( clear % 3 === 0 ) {
//            ctx.clearRect( 0, 0, rect.w, rect.h );
//        }

        var rect = size();
        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function hurdle () {
        var rect = size(),
            random = Sankaku.Num.random,
            Iro = Sankaku.Iro,

            limit = 45,
            i, circle,
            position,
            max_r;

        max_r = Math.min( rect.w, rect.h ) * 0.5;

        for ( i = 0; i < limit; i++ ) {
            position = Sankaku.Distribute.circle( max_r, rect.w, rect.h );
            circle = new Sankaku.Circle( position.x, position.y, random( 4, 8 ), Iro.int2hex( random( 0xffffff ) ) );

            jams.push( circle );
        }
    }

    function init () {
//        hurdle();

        var rect = size(),
            _other = Sagen.hasClass( element, "other" ),
            limit = _other ? 222 : 33,
            position,
            max_r = 6,
            speed = 3,
            i, flock;
//
//        vehicle = new Sankaku.Wander();
//        vehicle.position( new Sankaku.Vector2D( window.innerWidth * 0.5, window.innerHeight * 0.5 ) );
//        vehicle.speed( speed );
////        vehicle.mass( 0.00001 );
//        vehicle.mass( 0.1 );
////        vehicle.padding( -100 );
//        vehicle.avoidDistance( 25 );

        for ( i = 0; i < limit; i++ ) {
//        for ( i = 0; i < 5; i++ ) {

            position = Sankaku.Distribute.circle( max_r, rect.w, rect.h );
            flock = new Sankaku.Flock();
//            flock.position( new Sankaku.Vector2D( Sankaku.Num.random( rect.w ) - rect.w, Sankaku.Num.random( rect.h ) - rect.h ) );
            flock.position( new Sankaku.Vector2D( position.x || rect.w * Math.random(), position.y || rect.h * Math.random() ) );
            flock.velocity( new Sankaku.Vector2D( Sankaku.Num.random( 20 ) - 10 || 1, Sankaku.Num.random( 20 ) - 10 || 1 ) );
            flock.speed( (speed + Math.random() * speed) * 0.3 );
            flock.mass( Math.random() * 0.5 + 1 );
//            flock.mass( Math.random() * 0.5 + 0.5 );
//            flock.behavior( Sankaku.Vehicle.WRAP );
            flock.width = 2;
            flock.height = 1;
            flock.close( _other ? 32 : 12 );
            flock.padding( _other ? -160 : -10 );
            flock.getView().setMode( Sankaku.Shape.FILL ).setColor( "#efefef" );

            flocks.push( flock );
        }

//        ctx.globalAlpha = 0.35;
        loop();
//        draw( rect );
    }

    init();
}( window ) );
</script>
</body>
</html>
