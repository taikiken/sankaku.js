<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320">
<script type="text/javascript" src="libs/sagen.min.js" id="sagen" data-ios="true" data-orientation="true"></script>
<title>Canvas Note - boids Zanzo scale rotate | イナヅマTV</title>
<link rel="stylesheet" href="css/reset.css"/>
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    min-width: 980px;
    min-height: 600px;
    background-color: #28282f;
    overflow: hidden;
}
.mobile body {
    max-width: 640px;
    min-width: 100%;
    min-height: 100%;
}
.mobile.landscape body {
    min-height: 640px;
}
#canvas {
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform:translate( -50%, -50% );
    -webkit-transform:translate( -50%, -50% );
}
</style>
<script type="text/javascript" src="libs/sankaku.js"></script>
</head>
<body>
<canvas id="canvas" width="1000" height="600"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        Sankaku = window.Sankaku,

        Sagen = window.Sagen,
        element = Sagen.Device.getElement(),

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        zanzo,

        squares = [],
        rotation = 0,
        step = 6,

        ww, wh,
        prev_ww = -1,
        prev_wh = -1,
        padding = 0,
        jams = [],
        debug_mode = false;

    // zanzo
    zanzo = new Sankaku.Zanzo( 12 );
//    zanzo = new Sankaku.Zanzo( 1 );

    function size () {
//        ww = document.body.clientWidth;
//        wh = document.body.clientHeight;
//
//        if ( prev_ww !== ww ) {
//
//            canvas.width = ww;
//            prev_ww = ww;
//        }
//
//        if ( prev_wh !== wh ) {
//
//            canvas.height = wh;
//            prev_wh = wh;
//        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw ( rect ) {
        rotation += step;
        if ( rotation >= 360 ) {

            var sub = rotation - 360;
            rotation = sub;
        }
        var sin = Math.abs( Math.sin( Sankaku.Num.deg2rad( rotation ) ) ),
            i, limit, square;

        for ( i = 0, limit = squares.length; i < limit; i++ ) {
            square = squares[ i ];
            square.scale = sin;
            square.setRotate( rotation );
        }

        zanzo.add( squares );
        zanzo.draw( ctx );
    }

    var clear = 0;

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();
        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function hurdle () {
        var rect = size(),
            random = Sankaku.Num.random,
            Iro = Sankaku.Iro,

            limit = 45,
            i, circle,
            position,
            max_r;

        max_r = Math.min( rect.w, rect.h ) * 0.5;

        for ( i = 0; i < limit; i++ ) {
            position = Sankaku.Distribute.circle( max_r, rect.w, rect.h );
            circle = new Sankaku.Circle( position.x, position.y, random( 4, 8 ), Iro.int2hex( random( 0xffffff ) ) );

            jams.push( circle );
        }
    }

    function init () {
        var rect = size(),
            _other = Sagen.hasClass( element, "other" ),
            w = 100,
            c = w * 0.5,
            i, square, h,
            he,

            sw, sh;

        if ( !_other ) {

            canvas.width = 320;
            canvas.height = 480;

            w = 80;
            c = w * 0.5;
            rect = size();
            zanzo.limit( 6 );
            step = 9;
        }

        sw = Math.floor( rect.w / w );
        sh = Math.floor( rect.h / w );

        for ( h = 0; h < sh; h++ ) {

            he = h % 2;
            for ( i = 0; i < sw; i++ ) {

                square = new Sankaku.Shape( c + w * i, c + w * h, w, w, "#ffff00" );
                square.setRotate( rotation );

                if ( he ) {
                    if ( i % 2 ) {
                        square.setAlpha( 0.35 );
                        square.setColor( "#ffff00" );
                    }
                }
                else {
                    if ( i % 2 === 0 ) {
                        square.setAlpha( 0.35 );
                        square.setColor( "#ffff00" );
                    }
                }

                squares.push( square );

            }
        }

        zanzo.add( squares );
        loop();
    }

    init();
}( window ) );
</script>
</body>
</html>
