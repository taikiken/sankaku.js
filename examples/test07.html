<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=980">
<script type="text/javascript" src="libs/sagen.min.js" id="sagen" data-ios="true"></script>
<title>Delaunay Practise Note 07 | イナヅマTV</title>
<link rel="stylesheet" href="css/reset.css"/>
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    min-width: 980px;
    min-height: 600px;
}
.mobile body {
    min-height: 1280px;
}
</style>
<script type="text/javascript" src="libs/inazumatv.util.min.js"></script>
<script type="text/javascript" src="../libs/sankaku.js"></script>
</head>
<body>
<canvas id="canvas" width="640" height="480"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";
    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        inazumatv = window.inazumatv,
        random = inazumatv.random,

        Sankaku = window.Sankaku,
        Sagen = window.Sagen,
        element = Sagen.Device.getElement(),

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        PI = Math.PI,
        R360 = PI / 180 * 360,
        ONE_DEGREE = PI / 180,
        _cos = Math.cos,
        _sin = Math.sin,
        ww, wh,
        prev_ww = -1,
        prev_wh = -1,
        circles = []
    ;

    var Circle = ( function (){
        // @class Circle
        function Circle ( x, y, ctx ) {
            this.x = x;
            this.y = y;
            this._ctx = ctx;
        }

        var p = Circle.prototype;

        p.draw = function () {
            var x = this.x,
                y = this.y,
                ctx = this._ctx;

            ctx.beginPath();
            ctx.arc( x, y, 3, 0, R360, false );
            ctx.fill();
            ctx.closePath();
        };

        p.position = function () {
            return { x: this.x, y: this.y };
        };

        p.move = function ( w, h ) {
            var x = this.x,
                y = this.y,
                cx, cy,
                dx, dy,
                w4,
                a;

            a = Math.min( w, h );
            w4 = a * 0.25;

            cx = random( x - w4, x + w4 );
            cy = random( y - w4, y + w4 );

            dx = x - cx;
            dy = y - cy;

            this._r = Math.sqrt( dx * dx + dy * dy );
            this._degree = 0;
            this._center = {
                x: cx,
                y: cy
            };
            this._speed = random( 3, 11 ) * 0.1 * ( random( 1 ) ? 1 : -1 );

            this._ax = random( 1, 19 ) * 0.1;//0.05;
            this._ay = random( 1, 13 ) * 0.1;//0.05;
        };

        p.update = function ( rect ) {
            var radian = ONE_DEGREE * this._degree,
                center = this._center,
                radius = this._r,
                speed = this._speed,
                w, h,
                x, y;

            w = rect.w;
            h = rect.h;

            x = center.x + radius * _cos( radian ) * this._ax;
            y = center.y + radius * _sin( radian ) * this._ay;

            if ( x < 0 ) {

                x = 0;
            } else if ( x > w ) {

                x = w;
            }

            if ( y < 0 ) {

                y = 0;
            } else if ( y > h ) {

                y = h;
            }

            this.x = x;
            this.y = y;

            this._degree += speed;
        };

        return Circle;
    }() );

    function size () {
        ww = document.body.clientWidth;
        wh = document.body.clientHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw ( rect ) {
        var count = circles.length,
            vertices = inazumatv.List.word( count, "" ),
            circle, position,
            i,
            triangles,
            triangle;

        for ( i = 0; i < count; i++ ) {
            circle = circles[ i ];

            circle.update( rect );
            circle.draw();

            position = circle.position();

            vertices[ i ] = {
                x: position.x,
                y: position.y
            };
        }

        // triangle
        triangles = Sankaku.Delaunay.triangulate( vertices );

        i = triangles.length;

        while( i ) {
            --i;

            triangle = triangles[ i ];

            triangle.draw( ctx );
            ctx.stroke();
        }
    }

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();

        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function init () {
        var i, x, y, circle,
            w = window.innerWidth,
            h = window.innerHeight,
            sw = w * 0.4,
            sh = h * 0.4,
            limit = Sagen.hasClass( element, "other" ) ? 1111 : 222;

        for ( i = 0; i < limit; i++ ) {

            x = random( sw, w - sw );
            y = random( sh, h - sh );

            circle = new Circle( x, y, ctx );
            circles.push( circle );
            circle.move( w, h );
        }

        loop();
    }

    init();

}( window ) );
</script>
</body>
</html>
