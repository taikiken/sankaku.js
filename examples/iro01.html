( function ( window ){
    "use strict";

    var int2hex = function ( int ) {
        var hex = int.toString( 16 );

        if ( hex.length < 3 ) {

            var i = hex.length,
                    sub = 3 - i;

            while( sub ) {

                hex = "0" + hex;
                --sub;
            }
        }

        return "#" + hex;
    };

    for ( var i = 0, limit = 999; i < limit; i++ ) {
        var c = Math.floor( 0xffffff * Math.random() ),
            hex = int2hex( c );

        console.log( "c ",i, c, hex );
    }
