<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=980">
<script type="text/javascript" src="libs/sagen.min.js" id="sagen" data-ios="true"></script>
<title>Vehicle 04</title>
<link rel="stylesheet" href="css/reset.css"/>
<style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
    }
    body {
        min-width: 980px;
        min-height: 600px;
    }
    .mobile body {
        min-height: 1280px;
    }
</style>
<!--<script type="text/javascript" src="libs/inazumatv.util.min.js"></script>-->
<script type="text/javascript" src="../libs/sankaku.js"></script>
</head>
<body>
<canvas id="canvas" width="640" height="480"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,
        cancelAnimationFrame = self.cancelAnimationFrame,
        loop_id = 0,

//        inazumatv = window.inazumatv,
//        random = inazumatv.random,

        Sankaku = window.Sankaku,

        Sagen = window.Sagen,
        element = Sagen.Device.getElement(),

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        seeker,
        fleer,

        PI = Math.PI,
        R360 = PI / 180 * 360,
        ONE_DEGREE = PI / 180,
        _cos = Math.cos,
        _sin = Math.sin,
        ww, wh,
        prev_ww = -1,
        prev_wh = -1,
        circles = [],
        mouse = {};



    function size () {
        ww = document.body.clientWidth;
        wh = document.body.clientHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function stop () {
        cancelAnimationFrame( loop_id );
    }

    function draw ( rect ) {

        seeker.seek( new Sankaku.Vector2D( fleer.getPosition() ) );
//        seeker.flee( new Sankaku.Vector2D( mouse.x, mouse.y ) );
        fleer.flee( new Sankaku.Vector2D( seeker.getPosition() ) );

        seeker.update( rect.w, rect.h );
        fleer.update( rect.w, rect.h );
//        console.log( "x y ", vehicle.x, vehicle.y );

        ctx.strokeStyle = "#000000";
        seeker.draw( ctx );
        ctx.stroke();

        ctx.strokeStyle = "#ff0000";
        fleer.draw( ctx );
        ctx.stroke();



//        mouse = {};
    }

    function loop () {
        loop_id = requestAnimationFrame( loop );
//        console.log( "mouse", mouse );
//        if ( typeof mouse.x === "undefined" ) {
//            return;
//        }

        var rect = size();

        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function onMouseMove ( e ) {

        mouse.x = e.clientX;
        mouse.y = e.clientY;
    }

    function init () {
        seeker = new Sankaku.SteeredVehicle();

        seeker.position( new Sankaku.Vector2D( 100, 100 ) );
        seeker.behavior( Sankaku.Vehicle.BOUNCE );
        seeker.speed( 5 );

        fleer = new Sankaku.SteeredVehicle();

        fleer.position( new Sankaku.Vector2D( 400, 300 ) );
        fleer.behavior( Sankaku.Vehicle.BOUNCE );
        fleer.speed( 3 );

        window.addEventListener( "mousemove", onMouseMove, false );

        loop();
    }

    init();
}( window ) );
</script>
</body>
</html>
