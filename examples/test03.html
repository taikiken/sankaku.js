<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Test 01</title>
<link rel="stylesheet" href="css/reset.css"/>
<script type="text/javascript" src="libs/TweenMax.min.js"></script>
<script type="text/javascript" src="libs/inazumatv.util.min.js"></script>
<script type="text/javascript" src="../libs/sankaku.js"></script>
</head>
<body>
<canvas id="canvas" width="640" height="480"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";
    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        inazumatv = window.inazumatv,
        random = inazumatv.random,

        Sankaku = window.Sankaku,

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        TweenMax = window.TweenMax,
        TimelineMax = window.TimelineMax,
        Power3 = window.Power3,

        PI = Math.PI,
        r360 = PI / 180 * 360,
//        i,
//        cw, ch,
        ww, wh,
        prev_ww = -1,
        prev_wh = -1,
//        x, y , points, vertices, count,
        circles = []
    ;

    var Circle = ( function (){
        // @class Circle
        function Circle ( x, y, ctx ) {
            this.x = x;
            this.y = y;
            this._ctx = ctx;
        }

        var p = Circle.prototype;

        p.draw = function () {
            var x = this.x,
                y = this.y,
                ctx = this._ctx;

            ctx.beginPath();
            ctx.arc( x, y, 4, 0, r360, false );
            ctx.fillStyle = "#ff0000";
            ctx.fill();
            ctx.closePath();
        };

        p.position = function () {
            return { x: this.x, y: this.y };
        };

        p.move = function () {
            var timeline = new TimelineMax( { repeat: -1, yoyo: true }),
                cx = window.innerWidth,
                cy = window.innerHeight;

            timeline.to(
                this,
                8,
                {
                    x: random( cx ),
                    y: random( cy ),
                    easing: Linear.easeNone
                }
            );
            timeline.to(
                this,
                8,
                {
                    x: random( cx ),
                    y: random( cy ),
                    easing: Linear.easeNone
                }
            );
            timeline.to(
                this,
                8,
                {
                    x: random( cx ),
                    y: random( cy ),
                    easing: Linear.easeNone
                }
            );
            timeline.to(
                this,
                8,
                {
                    x: random( cx ),
                    y: random( cy ),
                    easing: Linear.easeNone
                }
            );
            timeline.to(
                this,
                8,
                {
                    x: random( cx ),
                    y: random( cy ),
                    easing: Linear.easeNone
                }
            );
            timeline.to(
                this,
                8,
                {
                    x: random( cx ),
                    y: random( cy ),
                    easing: Linear.easeNone
                }
            );
        };

        return Circle;
    }() );

    function size () {
        ww = window.innerWidth;
        wh = window.innerHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw () {
        var count = circles.length,
            vertices = inazumatv.List.word( count, "" ),
            circle, position,
            i,
            triangles;

        for ( i = 0; i < count; i++ ) {
            circle = circles[ i ];
            position = circle.position();

            vertices[ i ] = {
                x: position.x,
                y: position.y
            };

            circle.draw();
        }

        // triangle
        triangles = Sankaku.triangulate( vertices );

        i = triangles.length;

        while( i ) {
            --i;

            var triangle = triangles[ i ];

            triangle.draw( ctx );
            ctx.stroke();
        }
    }

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();

        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw();
    }


    function init () {
        var i, x, y, circle;

        for ( i = 0; i < 99; i++ ) {

            x = random( 12, window.innerWidth - 12 );
            y = random( 12, window.innerHeight - 12 );

            circle = new Circle( x, y, ctx );
            circles.push( circle );
            circle.move();

        }

        loop();
    }

    init();

}( window ) );
</script>
</body>
</html>
