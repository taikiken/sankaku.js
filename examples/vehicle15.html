<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=980">
<script type="text/javascript" src="libs/sagen.min.js" id="sagen" data-ios="true"></script>
<title>Canvas Note - 15 Follow | イナヅマTV</title>
<link rel="stylesheet" href="css/reset.css"/>
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    min-width: 980px;
    min-height: 600px;
}
.mobile body {
    min-height: 1280px;
}
#debug {
    position: absolute;
    left: 0;
    top: 0;

    width: 80px;
    height: 30px;
    line-height: 30px;
    background-color: #333;
    color: #fff;
    font-size: 10px;
    overflow: hidden;
}

</style>
<script type="text/javascript" src="../libs/sankaku.min.js"></script>
</head>
<body>
<canvas id="canvas" width="640" height="480"></canvas>

<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        Sankaku = window.Sankaku,

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        vehicle,

        paths = [],
        flocks = [],

        ww, wh,
        prev_ww = -1,
        prev_wh = -1,
        padding = 100,
        jams = [],
        debug_mode = false;

    function size () {
        ww = document.body.clientWidth;
        wh = document.body.clientHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw ( rect ) {
        vehicle.follow( paths, true );
        vehicle.update( rect.w, rect.h );

        var i, limit, flock;

        for ( i = 0, limit = jams.length; i < limit; i++ ) {
            var jam = jams[ i ];
            jam.draw( ctx );
        }

        ctx.strokeStyle = "#ff0000";
        vehicle.draw( ctx );
        ctx.stroke();

        for ( i = 0, limit = flocks.length; i < limit; i++ ) {
            flock = flocks[ i ];

            flock.pursue( vehicle );
            flock.flock( flocks );
            flock.update( rect.w, rect.h );

            flock.draw( ctx );
            ctx.fill();
        }
    }

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();

        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function hurdle () {
        var rect = size(),
            random = Sankaku.Num.random,
            Iro = Sankaku.Iro,

            limit = 24,
            i, circle,
            position,
            max_r;

        max_r = Math.min( rect.w, rect.h ) * 0.5;

        for ( i = 0; i < limit; i++ ) {
            position = Sankaku.Distribute.circle( max_r, rect.w, rect.h );
            circle = new Sankaku.Circle( position.x, position.y, random( 4, 8 ), Iro.int2hex( random( 0xffffff ) ) );

            jams.push( circle );
            paths.push( new Sankaku.Vector2D( position.x, position.y ) );
        }
    }

    function init () {
        hurdle();

        var rect = size(),
            speed = 10,//7,
            i, flock;

        vehicle = new Sankaku.FollowPath();
        vehicle.position( new Sankaku.Vector2D( window.innerWidth * 0.5, window.innerHeight * 0.5 ) );
        vehicle.behavior( Sankaku.Vehicle.WRAP );
        vehicle.padding( -100 );
        vehicle.speed( speed );
        vehicle.mass( 0.5 );
//        vehicle.padding( padding );
//        vehicle.avoidDistance( 25 );

        for ( i = 0; i < 666; i++ ) {

            flock = new Sankaku.Flock();
            flock.position( new Sankaku.Vector2D( Sankaku.Num.random( rect.w ) - rect.w, Sankaku.Num.random( rect.h ) - rect.h ) );
            flock.velocity( new Sankaku.Vector2D( Sankaku.Num.random( 20 ) - 10, Sankaku.Num.random( 20 ) - 10 ) );
            flock.speed( (speed * Math.random() + speed) * 0.5 );
            flock.mass( Math.random() * 0.5 + 1 );
//            flock.behavior( Sankaku.Vehicle.WRAP );
//            flock.width = 6;
//            flock.height = 3;
            flock.width *= 0.2;
            flock.height *= 0.2;
            flock.padding( -200 );
            flock.close( 12 );


            flocks.push( flock );
        }

        loop();
    }

    init();
}( window ) );
</script>
</body>
</html>
