<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Web Cam 03</title>
<link rel="stylesheet" href="css/reset.css"/>
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    min-width: 980px;
    min-height: 600px;

    overflow: hidden;
    background-color: #3e3e3e;
}
#video {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
}
#stage {
    display: block;

    position: absolute;
    top: 0;
    left: 320px;
}
#canvas {
    display: block;

    position: relative;

    transform: rotateY(180deg);
    -webkit-transform:rotateY(180deg);
    -moz-transform:rotateY(180deg);
    -ms-transform:rotateY(180deg);
}

</style>
<script type="text/javascript" src="libs/jsfeat-min.js"></script>
<script type="text/javascript" src="../libs/sankaku.min.js"></script>
</head>
<body>
<video id="video" width="320" height="240" src=""></video>
<canvas id="stage" width="640" height="480"></canvas>
<canvas id="canvas" width="640" height="480"></canvas>

<script type="text/javascript">
( function ( window ){
    "use strict";
    var document = window.document,
        navigator = window.navigator,

        requestAnimationFrame = self.requestAnimationFrame,

        Sankaku = window.Sankaku,
        triangulate = Sankaku.Delaunay.triangulate,
        rgb2hsl = Sankaku.Iro.rgb2hsl,

        video = document.getElementById( "video"),
        canvas = document.getElementById( "canvas"),
        stage = document.getElementById( "stage"),

        canvas_ctx = canvas.getContext( "2d" ),
        stage_ctx = stage.getContext( "2d" ),

        prev_ww = -1,
        prev_wh = - 1,

        img_u8,
        corners = [],
        count,
        capture_image_data,
        capture_base64
    ;

    function size () {
        var dw = document.body.clientWidth,
            dh = document.body.clientHeight,

            change = false,

            ww, wh,
            aspect_w,

            width, height,
            top;

        if ( prev_ww !== dw ) {

            prev_ww = dw;
            change = true;
        }

        if ( prev_wh !== dh ) {

            prev_wh = dh;
            change = true;
        }

        if ( change ) {
            // is change
            ww = window.innerWidth;
            wh = window.innerHeight;

            aspect_w = dw / 640;

            width = ww;
            height = Math.ceil( aspect_w * 480 );

            top = ( wh - height ) * 0.5;

            canvas.style.cssText = "top: " + top + "px; width:" + width + "px; height: " + height + "px;";
        }
    }

    function drawTriangles () {
        var vertices, i, corner, w, h, triangle,
            pixel, r, g, b, t, data, hsv, centroid;

        w = canvas.width;
        h = canvas.height;

        vertices = new Array( count + 4 );

        for ( i = 0; i < count; i++ ) {
            corner = corners[ i ];

            vertices[ i ] = {
                x: corner.x,
                y: corner.y
            };
        }


        vertices[ i++ ] = {
            x: 0,
            y: 0
        };
        vertices[ i++ ] = {
            x: w,
            y: 0
        };
        vertices[ i++ ] = {
            x: w,
            y: h
        };
        vertices[ i ] = {
            x: 0,
            y: h
        };

        // triangle
        triangle = triangulate( vertices );
        i = triangle.length;

        data = capture_image_data.data;

        while ( i > 0 ) {
            --i;

            t = triangle[ i ];
            centroid = t.centroid();

            pixel = ( centroid.y * w + centroid.x ) * 4;

            r = data[ pixel ];
            g = data[ pixel + 1 ];
            b = data[ pixel + 2 ];

//            r *= 0.299 * 255;
//            g *= 0.587 * 255;
//            b *= 0.114 * 255;

            hsv = rgb2hsl( r, g, b );

            hsv.s *= 0.25;

            canvas_ctx.fillStyle = 'hsl(' + (((hsv.h * 360) + 0) % 360) + ',' + hsv.s * 100 + '%,' + hsv.l * 100 + '%)';
//            canvas_ctx.fillStyle = 'hsl(' + (((hsv.h * 360) + 0) % 360) + ',' + 8 + '%,' + hsv.l * 100 + '%)';

//            canvas_ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";

            t.draw( canvas_ctx );
            canvas_ctx.fill();
        }

    }//drawTriangle

    function loop () {
        requestAnimationFrame( loop );

        var stage_data,
            data_u32;

        if ( video.readyState === video.HAVE_ENOUGH_DATA ) {
            // prepared

            stage_ctx.drawImage( video, 0, 0, 640, 480 );

            capture_image_data = stage_ctx.getImageData( 0, 0, 640, 480 );
            capture_base64 = stage.toDataURL();

            // jsfeat
            jsfeat.imgproc.grayscale( capture_image_data.data, img_u8.data );

            jsfeat.yape06.laplacian_threshold = 60;
            jsfeat.yape06.min_eigen_value_threshold = 30;
            count = jsfeat.yape06.detect( img_u8, corners );

            stage_data = stage_ctx.createImageData( capture_image_data.width, capture_image_data.height );
            stage_data.data.set( capture_image_data.data );

            data_u32 = new Uint32Array( stage_data.data.buffer );

            var pix = (0xff << 24) | (0x00 << 16) | (0xff << 8) | 0x00,
                i, x, y, off, corner;

            for ( i = 0; i < count; ++i ) {

                corner = corners[ i ];
                x = corner.x;
                y = corner.y;

                off = x + y * 640;

                data_u32[ off ] = pix;
                data_u32[ off - 1 ] = pix;
                data_u32[ off + 1 ] = pix;
                data_u32[ off - 640 ] = pix;
                data_u32[ off + 640 ] = pix;
            }

            stage_ctx.putImageData( stage_data, 0, 0 );

            // triangle
            drawTriangles();
        }
    }

    function init () {
        var i;

        size();
        window.addEventListener( "resize", size, false );

        video.play();

        img_u8 = new jsfeat.matrix_t( 640, 480, jsfeat.U8_t | jsfeat.C1_t );

        corners = [];
        i = 320 * 240;

        while(--i >= 0) {

            corners[ i ] = new jsfeat.point2d_t( 0, 0, 0, 0 );
        }

        loop();
    }

    // web cam access
    navigator.getUserMedia(
        { video: true },
        function ( stream ) {

            if ( typeof video.mozSrcObject !== "undefined" ) {
                // moz
                video.mozSrcObject = stream;
            } else {
                // others
                video.src = ( window.URL && window.URL.createObjectURL( stream ) ) || stream;
            }

            // 初期処理
            init();
        },
        function ( error ) {

            throw new Error( error );
        }
    );

}( window ) );
</script>
</body>
</html>
