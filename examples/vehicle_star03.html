<body>
<canvas id="canvas" width="640" height="480"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        Sankaku = window.Sankaku,

        Sagen = window.Sagen,
        element = Sagen.Device.getElement(),

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        flocks = [],
        zanzo,

        ww, wh,
        prev_ww = -1,
        prev_wh = -1;

    // zanzo
    zanzo = new Sankaku.Zanzo( 12 );

    function size () {
        ww = document.body.clientWidth;
        wh = document.body.clientHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw ( rect ) {
        var i, limit, flock;

        for ( i = 0, limit = flocks.length; i < limit; i++ ) {
            flock = flocks[ i ];

            flock.flock( flocks );
            flock.update( rect.w, rect.h );
        }

        zanzo.add( flocks );
        zanzo.draw( ctx );
    }

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();
        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function init () {
        var rect = size(),
            _other = Sagen.hasClass( element, "other" ),
            limit = _other ? 111 : 15,
            position,
            max_r = 60,
            speed = 2.6,
            i, flock;

        for ( i = 0; i < limit; i++ ) {

            position = Sankaku.Distribute.circle( max_r, rect.w, rect.h );
            flock = new Sankaku.Flock( new Sankaku.Star( 0, 0, 15 ) );
            flock.position( new Sankaku.Vector2D( position.x || rect.w * Math.random(), position.y || rect.h * Math.random() ) );
            flock.velocity( new Sankaku.Vector2D( (Sankaku.Num.random( 1 ) ? 1 : -1 ), (Sankaku.Num.random( 1 ) ? 1 : -1 ) ) );
            flock.speed( Sankaku.Num.random( 10, speed * 10 ) * 0.1 );
            flock.mass( Math.random() * 0.5 + 0.75 );

            flock.padding( _other ? -160 : -10 );
            flock.getView().color( "#ffffff" ).mode( Sankaku.Shape.STROKE ).alpha( 0.3 );
            flock.insight( 120 );
//            flock.close( 80 );

            flocks.push( flock );
        }

        loop();
    }

    init();
}( window ) );
</script>
