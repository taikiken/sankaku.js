<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>iOS</title>
</head>
<body>
<h3>Image</h3>
<input type="file" accept="image/*" capture="camera" id="image">
<h3>Video</h3>
<input type="file" accept="video/*" capture="camera" id="video">

<p><button id="access">get</button></p>
<video src="" type="video/mp4" id="videoTag" preload="none" controls="controls" autoplay="autoplay"></video>
    <script type="text/javascript">
        var _video = document.getElementById("video" ),
            _access = document.getElementById("access" ),
            _videoTag = document.getElementById("videoTag")
        ;

        var reader = new FileReader();

        _access.addEventListener("click", function (e){
            e.preventDefault();
            e.stopPropagation;

            var file = _video.files[0];

            console.log( "files",  file);

            reader.onload = (function ( e ){
                _videoTag.src = e.target.result;
            });

            reader.readAsDataURL(file);
        }, false);

    </script>
</body>
</html>
