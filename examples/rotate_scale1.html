<body>
<canvas id="canvas" width="1000" height="600"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

            requestAnimationFrame = self.requestAnimationFrame,

            Sankaku = window.Sankaku,

            Sagen = window.Sagen,
            element = Sagen.Device.getElement(),

            canvas = document.getElementById( "canvas"),
            ctx = canvas.getContext( "2d"),

            zanzo,

            squares = [],
            rotation = 0,
            step = 6;

    // zanzo
    zanzo = new Sankaku.Zanzo( 12 );

    function size () {

        return { w: canvas.width, h: canvas.height };
    }

    function draw () {
        rotation += step;
        if ( rotation >= 360 ) {

            var sub = rotation - 360;
            rotation = sub;
        }
        var sin = Math.abs( Math.sin( Sankaku.Num.deg2rad( rotation ) ) ),
            i, limit, square;

        for ( i = 0, limit = squares.length; i < limit; i++ ) {

            square = squares[ i ];
            square.scale = sin;
            square.setRotate( rotation );
        }

        zanzo.add( squares );
        zanzo.draw( ctx );
    }

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();
        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function init () {
        var rect = size(),
            _other = Sagen.hasClass( element, "other" ),
            w = 100,
            c = w * 0.5,
            i, square, h,
            he,

            sw, sh;

        if ( !_other ) {

            canvas.width = 320;
            canvas.height = 480;

            w = 80;
            c = w * 0.5;
            rect = size();
            zanzo.limit( 6 );
            step = 9;
        }

        sw = Math.floor( rect.w / w );
        sh = Math.floor( rect.h / w );

        for ( h = 0; h < sh; h++ ) {

            he = h % 2;
            for ( i = 0; i < sw; i++ ) {

                square = new Sankaku.Shape( c + w * i, c + w * h, w, w, "#ffff00" );
                square.setRotate( rotation );

                if ( he ) {
                    if ( i % 2 ) {
                        square.setAlpha( 0.35 );
                        square.setColor( "#ffff00" );
                    }
                }
                else {
                    if ( i % 2 === 0 ) {
                        square.setAlpha( 0.35 );
                        square.setColor( "#ffff00" );
                    }
                }

                squares.push( square );

            }
        }

        zanzo.add( squares );
        loop();
    }

    init();
}( window ) );
</script>
