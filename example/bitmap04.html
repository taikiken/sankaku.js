<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320">
<script type="text/javascript" src="libs/sagen.min.js" id="sagen" data-ios="true" data-orientation="true"></script>
<title>Canvas Note - Bitmap + Rotate | イナヅマTV</title>
<link rel="stylesheet" href="css/reset.css"/>
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    min-width: 980px;
    min-height: 600px;
    background-color: #28282f;
}
.mobile body {
    max-width: 640px;
    min-width: 100%;
    min-height: 100%;
}
.mobile.landscape body {
    min-height: 640px;
}
</style>
<script type="text/javascript" src="../libs/sankaku.min.js"></script>
</head>
<body>
<canvas id="canvas" width="640" height="480"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        Sankaku = window.Sankaku,

        Sagen = window.Sagen,
        element = Sagen.Device.getElement(),

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        scene,

        square,
        rotation = 0,
        step = 3,

        ww, wh,
        prev_ww = -1,
        prev_wh = -1,
        padding = 0,
        jams = [],
        debug_mode = false;

    function size () {
        ww = document.body.clientWidth;
        wh = document.body.clientHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw ( rect ) {
//        rotation += step;
//        if ( rotation >= 360 ) {
//
//            var sub = 360 - rotation;
//            rotation = sub;
//        }
//        var sin = Math.abs( Math.sin( Sankaku.Num.deg2rad( rotation ) ) );
//
//        square.scale = sin;
//        square.setRotate( rotation );
//
//        square.draw( ctx );

        scene.render( rect.w, rect.h );
        scene.draw( ctx );
    }

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();
        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function hurdle () {
        var rect = size(),
            random = Sankaku.Num.random,
            Iro = Sankaku.Iro,

            limit = 45,
            i, circle,
            position,
            max_r;

        max_r = Math.min( rect.w, rect.h ) * 0.5;

        for ( i = 0; i < limit; i++ ) {
            position = Sankaku.Distribute.circle( max_r, rect.w, rect.h );
            circle = new Sankaku.Circle( position.x, position.y, random( 4, 8 ), Iro.int2hex( random( 0xffffff ) ) );

            jams.push( circle );
        }
    }

    function init () {
        var rect = size(),
            rotation = 0,
            step = 3;

        scene = new Sankaku.Scene();

        var sin = Math.abs( Math.sin( Sankaku.Num.deg2rad( rotation ) ) );
//
//        square.scale = sin;

        var img = new Sankaku.LoadImage( "img/276.png" );
        square = new Sankaku.Bitmap( rect.w * 0.5, rect.h * 0.5, 300, 300, img );

        square.prepareRender = function () {
            rotation += step;

            if ( rotation >= 360 ) {

                rotation = 360 - rotation;
            }

//            scale = Math.abs( Math.sin( Sankaku.Num.deg2rad( rotation ) ) );

            this.setRotate( rotation );
//            this.scale = scale;
        };

//        square.setRotate( 90 );
//        square.setAlpha( 0.5 );

        var circle = new Sankaku.Circle( rect.w * 0.5, rect.h * 0.5, 6, "#ff0000", Sankaku.Shape.FILL );

        var s2 = new Sankaku.Bitmap( 100, 100, 60, 60, img.clone() );
        s2.prepareRender = function () {

            this.setRotate( -rotation );
            this.scale = Math.abs( Math.sin( Sankaku.Num.deg2rad( rotation ) ) ) * 2;
        };

//        s2.scale = 2;
//        s2.setRotate( 180 );

        scene.add( square );
        scene.add( circle );
        scene.add( s2 );

        console.log( "square ", square, square.constructor === Sankaku.Bitmap );

        loop();
    }

    init();
}( window ) );
</script>
</body>
</html>
