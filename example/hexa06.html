<canvas id="canvas" width="640" height="640"></canvas>
<script type="text/javascript">
( function ( window ){

  "use strict";
  var
    document = window.document,

    requestAnimationFrame = self.requestAnimationFrame,

    Sankaku = window.Sankaku,
    Sagen = window.Sagen,
    element = Sagen.Device.getElement(),
    random = Sankaku.Num.random,

    canvas = document.getElementById( "canvas"),
    ctx = canvas.getContext( "2d"),

    PI = Math.PI,
    R360 = PI / 180 * 360,
    ONE_DEGREE = PI / 180,
    _cos = Math.cos,
    _sin = Math.sin,
    ww, wh,
    prev_ww = -1,
    prev_wh = -1,
    prev = {
      w: prev_ww,
      h: prev_wh
    },
    circles = [],
    pattern = [
        "#26313a",
        "#253039",
        "#28333c",
        "#232f37",
        "#27333b",
        "#232e37",
        "#253139",
        "#232e37",
        "#26323a",
        "#222d36",
        "#202c34",
        "#242f38"
    ],
    colorPattern = [],

    scene;

  scene = new Sankaku.Scene();

//  pattern = Sankaku.List.shuffle( pattern );
  colorPattern[ 0 ] = Sankaku.List.shuffle( pattern );
////  pattern = Sankaku.List.shuffle( pattern );
  colorPattern[ 1 ] = Sankaku.List.shuffle( pattern );
////  pattern = Sankaku.List.shuffle( pattern );
  colorPattern[ 2 ] = Sankaku.List.shuffle( pattern );
////  pattern = Sankaku.List.shuffle( pattern );
  colorPattern[ 3 ] = Sankaku.List.shuffle( pattern );
  console.log( "colorPattern", colorPattern, pattern );

  var Tripod2 = ( function (){

    function Tripod2 ( x, y, width, height, color, fill ) {
      Sankaku.Tripod.call( this, x, y, width, height, color, fill );
    }

    Sankaku.extend( Sankaku.Tripod, Tripod2 );

    var p = Tripod2.prototype;

    p.constructor = Tripod2;

    p.paint = function () {
      var
        bounding = this.bounding(),
        a = bounding.a,
        b = bounding.b,
        c = bounding.c,
        d = bounding.d;

      if ( bounding.e.visible ) {
        ctx.beginPath();

        // triangle
        ctx.moveTo( ( a.x + b.x ) * 0.5, a.y );
//            ctx.lineTo( b.x, b.y + ( (c.y - b.y) * 0.5 ) );
        ctx.lineTo( c.x, c.y );
        ctx.lineTo( d.x, d.y );
        ctx.lineTo( ( a.x + b.x ) * 0.5, a.y );

        ctx.closePath();
      }

      return bounding;
    };

    return Tripod2;
  }() );

  function size () {
      ww = document.body.clientWidth;
      wh = document.body.clientHeight;

      if ( prev_ww !== ww ) {

          canvas.width = ww;
          prev_ww = ww;
      }

      if ( prev_wh !== wh ) {

          canvas.height = wh;
          prev_wh = wh;
      }

      return { w: canvas.width, h: canvas.height };
  }

  function draw ( rect ) {

    if ( rect.w !== prev.w ) {

      prev.w = rect.w;
      paint();

    }


    scene.render( rect.w, rect.h );
    scene.draw( ctx );
  }

  function loop () {
      requestAnimationFrame( loop );

      var rect = size();

      ctx.clearRect( 0, 0, rect.w, rect.h );

      draw( rect );
  }

  function paint () {
    scene.removeAll();

    var
      w = window.innerWidth,
      h = window.innerHeight,
      minW = 980,
      fixW = Math.max( w, minW ),
      width = 376,
      height = 320,
      divide = Math.ceil( fixW / width ),
      altW = divide * width,
      subtract = fixW - altW,
      subHalf = subtract * 0.5,
      widthHalf = width * 0.5,
      fill = Sankaku.Shape.FILL,
      remainder = divide % 2,
      n, limit,
      i, x, y,
      colors,
      rect,
      tripod;

    if ( remainder > 0 ) {

      divide = divide + 1;
      altW = divide * width;
      subtract = fixW - altW;
      subHalf = subtract * 0.5;

    }

    // rect
    y = height*0.5;
    colors = colorPattern[ 0 ];
//    pattern = colors;
//    colors = pattern;
    limit = colors.length;
    n = 0;

    for ( i = 0; i <= divide; i = i + 1 ) {

      x = width * i + subHalf;
      rect = new Sankaku.Shape( x, y, width, height, colors[ n ], fill );
      scene.add( rect );

      ++n;
      if ( n >= limit ) {

        n = 0;

      }

    }

    // triangle
    colors = colorPattern[ 1 ];
//    pattern = colors;
    limit = colors.length;
    n = 0;

    for ( i = 0; i <= divide; i = i + 1 ) {

      x = width * i + subHalf + widthHalf;
      tripod = new Tripod2( x, y, width, height, colors[ n ], fill );
      scene.add( tripod );

      ++n;
      if ( n >= limit ) {

        n = 0;

      }

    }

    // rect
    y = height+height*0.5;
    colors = colorPattern[ 2 ];
//    pattern = colors;
    limit = colors.length;
    n = 0;

    for ( i = 0; i <= divide; i = i + 1 ) {

      x = width * i + subHalf + widthHalf;
      rect = new Sankaku.Shape( x, y, width, height, colors[ n ], fill );
      scene.add( rect );

      ++n;
      if ( n >= limit ) {

        n = 0;

      }

    }

    // triangle
    colors = colorPattern[ 3 ];
//    pattern = colors;
    limit = colors.length;
    n = 0;

    for ( i = 0; i <= divide; i = i + 1 ) {

      x = width * i + subHalf;
      tripod = new Tripod2( x, y, width, height, colors[ n ], fill );
      scene.add( tripod );

      ++n;
      if ( n >= limit ) {

        n = 0;

      }

    }

    // debug
//    console.log( "fixW ", fixW, subHalf, widthHalf, fixW, altW );
    var circle = new Sankaku.Circle( fixW*0.5, 320, 6, "#000000", Sankaku.Shape.FILL );
    scene.add( circle );

  }

  function init () {
    paint();
    loop();
  }

  init();

}( window ) );
</script>
