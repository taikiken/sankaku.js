<canvas id="canvas" width="640" height="640"></canvas>
<script type="text/javascript">
( function ( window ){

  "use strict";
  var
    document = window.document,

    requestAnimationFrame = self.requestAnimationFrame,

    Sankaku = window.Sankaku,
    Sagen = window.Sagen,
    element = Sagen.Device.getElement(),
    random = Sankaku.Num.random,

    canvas = document.getElementById( "canvas"),
    ctx = canvas.getContext( "2d"),

    PI = Math.PI,
    R360 = PI / 180 * 360,
    ONE_DEGREE = PI / 180,
    _cos = Math.cos,
    _sin = Math.sin,
    ww, wh,
    prev_ww = -1,
    prev_wh = -1,
    circles = [],
    scene;


  var Tripod2 = ( function (){

    function Tripod2 ( x, y, width, height, color, fill ) {
      Sankaku.Tripod.call( this, x, y, width, height, color, fill );
    }

    Sankaku.extend( Sankaku.Tripod, Tripod2 );

    var p = Tripod2.prototype;

    p.constructor = Tripod2;

    p.paint = function () {
      var
        bounding = this.bounding(),
        a = bounding.a,
        b = bounding.b,
        c = bounding.c,
        d = bounding.d;

      if ( bounding.e.visible ) {
        ctx.beginPath();

        // triangle
        ctx.moveTo( ( a.x + b.x ) * 0.5, a.y );
//            ctx.lineTo( b.x, b.y + ( (c.y - b.y) * 0.5 ) );
        ctx.lineTo( c.x, c.y );
        ctx.lineTo( d.x, d.y );
        ctx.lineTo( ( a.x + b.x ) * 0.5, a.y );

        ctx.closePath();
      }

      return bounding;
    };

    return Tripod2;
  }() );

  function size () {
      ww = document.body.clientWidth;
      wh = document.body.clientHeight;

      if ( prev_ww !== ww ) {

          canvas.width = ww;
          prev_ww = ww;
      }

      if ( prev_wh !== wh ) {

          canvas.height = wh;
          prev_wh = wh;
      }

      return { w: canvas.width, h: canvas.height };
  }

  function draw ( rect ) {

    scene.render( rect.w, rect.h );
    scene.draw( ctx );
  }

  function loop () {
      requestAnimationFrame( loop );

      var rect = size();

      ctx.clearRect( 0, 0, rect.w, rect.h );

      draw( rect );
  }

  function init () {

    scene = new Sankaku.Scene();

    var i, x, y, circle,
      w = window.innerWidth,
      h = window.innerHeight,
      minW = 980,
      fixW = Math.max( w, minW ),
      width = 376,
      height = 320,
      divide = Math.ceil( fixW / width ),
      altW = divide * width,
      subtract = fixW - altW,
      rect = size(),
      sw = w * 0.5,
      sh = h * 0.5,
      rect,
      tripod;

    // rect
    for ( i = 0; i <= divide; i = i + 1 ) {

      x = width * i + subtract * 0.5 + width * 0.5;
      rect = new Sankaku.Shape( x, height*0.5, width, height, "#ff0000", Sankaku.Shape.FILL );
      scene.add( rect );

    }

    // triangle
    for ( i = 0; i <= divide; i = i + 1 ) {

      x = width * i + subtract * 0.5;
      tripod = new Tripod2( x, height*0.5, width, height, "#ffffff", Sankaku.Shape.FILL );
      scene.add( tripod );

    }

    // rect
    for ( i = 0; i <= divide; i = i + 1 ) {

      x = width * i + subtract * 0.5;
      rect = new Sankaku.Shape( x, height+height*0.5, width, height, "#0000ff", Sankaku.Shape.FILL );
      scene.add( rect );

    }

    // triangle
    for ( i = 0; i <= divide; i = i + 1 ) {

      x = width * i + subtract * 0.5 + width * 0.5;
      tripod = new Tripod2( x, height+height*0.5, width, height, "#00ffff", Sankaku.Shape.FILL );
      scene.add( tripod );

    }

    var circle = new Sankaku.Circle( sw, 320, 3, "#ff0000", Sankaku.Shape.FILL );
    scene.add( circle );

    loop();
  }

  init();

}( window ) );
</script>
