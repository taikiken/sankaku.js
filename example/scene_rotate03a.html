<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320">
<script type="text/javascript" src="libs/sagen.min.js" id="sagen" data-ios="true" data-orientation="true"></script>
<title>Canvas Note - boids Zanzo scale rotate | イナヅマTV</title>
<link rel="stylesheet" href="css/reset.css"/>
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    min-width: 980px;
    min-height: 600px;
    background-color: #28282f;
}
.mobile body {
    max-width: 640px;
    min-width: 100%;
    min-height: 100%;
}
.mobile.landscape body {
    min-height: 640px;
}
</style>
<script type="text/javascript" src="../libs/sankaku.js"></script>
</head>
<body>
<canvas id="canvas" width="640" height="480"></canvas>
<script type="text/javascript">
( function ( window ){
    "use strict";

    var document = window.document,

        requestAnimationFrame = self.requestAnimationFrame,

        Sankaku = window.Sankaku,

        Sagen = window.Sagen,
        element = Sagen.Device.getElement(),

        canvas = document.getElementById( "canvas"),
        ctx = canvas.getContext( "2d"),

        vehicle,
        scene,

        flocks = [],
        zanzo,

        square,
        tripod,
        star,
        rotation = 0,
        step = 3,

        ww, wh,
        prev_ww = -1,
        prev_wh = -1,
        padding = 0,
        jams = [],
        debug_mode = false;

    // zanzo
    zanzo = new Sankaku.Zanzo( 3 );
//    zanzo = new Sankaku.Zanzo( 1 );

    function size () {
        ww = document.body.clientWidth;
        wh = document.body.clientHeight;

        if ( prev_ww !== ww ) {

            canvas.width = ww;
            prev_ww = ww;
        }

        if ( prev_wh !== wh ) {

            canvas.height = wh;
            prev_wh = wh;
        }

        return { w: canvas.width, h: canvas.height };
    }

    function draw ( rect ) {
        rotation += step;
        if ( rotation >= 360 ) {

            var sub = 360 - rotation;
            rotation = sub;
        }
        var sin = Math.abs( Math.sin( Sankaku.Num.deg2rad( rotation ) ) );

//        square.scale = sin;
        square.setRotate( rotation );

//        tripod.scale = sin;
//        tripod.setRotate( rotation );

//        star.scale = sin;
//        star.setRotate( rotation );

//        square.draw( ctx );

//        var x = square.x;
//        square.setX( x +5 );
        scene.draw( ctx );
    }

    var clear = 0;

    function loop () {
        requestAnimationFrame( loop );

        var rect = size();
        ctx.clearRect( 0, 0, rect.w, rect.h );

        draw( rect );
    }

    function hurdle () {
        var rect = size(),
            random = Sankaku.Num.random,
            Iro = Sankaku.Iro,

            limit = 45,
            i, circle,
            position,
            max_r;

        max_r = Math.min( rect.w, rect.h ) * 0.5;

        for ( i = 0; i < limit; i++ ) {
            position = Sankaku.Distribute.circle( max_r, rect.w, rect.h );
            circle = new Sankaku.Circle( position.x, position.y, random( 4, 8 ), Iro.int2hex( random( 0xffffff ) ) );

            jams.push( circle );
        }
    }

    function init () {
        var rect = size();

        scene = new Sankaku.Scene();

        var c = new Sankaku.Circle( 200, 200, 100, "#ff0000" );
        square = new Sankaku.Shape( 200, 200, 200, 200, "#ff0000" );
        square.setRotate( 45 );

        tripod = new Sankaku.Tripod( 100, 100, 100, 100, "#ffffff" );

        star = new Sankaku.Star( 100, 100, 30, "#ffff00", null, 5 );
        var star2 = new Sankaku.Star( 250, 300, 30, "#ff0000", null, 5 );
        var circle = new Sankaku.Circle( 100, 100, 30, "#ff00ff" );
        circle.setAlpha( 0.6 ).setMode( Sankaku.Shape.FILL );

        var circle2 = new Sankaku.Circle( 250, 300, 30, "#ff00cc" );
//        circle2.setMode( Sankaku.Shape.FILL );

        square.add( tripod );
        square.add( star );
        square.add( circle );

        scene.add( c );
        scene.add( square );
        scene.add( circle2 );
        scene.add( star2 );


//        console.log( "tripod",  tripod.parent, tripod.parent instanceof Sankaku.Scene );

//        zanzo.add( [square] );

//        ctx.globalAlpha = 0.35;
        loop();
    }

    init();
}( window ) );
</script>
</body>
</html>
